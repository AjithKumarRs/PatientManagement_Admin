<div class="col-lg-3 col-xs-6">
    <div class="small-box bg-green-gradient">
        <div class="inner">
            <h3>
                <span id="~_NewPatientsThisMonthCounter">0</span>
                <sup style="font-size: 20px">
                    / <span id="~_NewPatientsMonthBeforeCounter">0</span>

                </sup>
            </h3>

            <p>{{text:"Site.Reports.ReportNewPatientsThisMonthBox"}}</p>
        </div>
        <div class="icon">
            <i class="fa fa-group"></i>
        </div>
    </div>
</div>

<div class="col-lg-3 col-xs-6">
    <!-- small box -->
    <div class="small-box" id="~_NewPatientsThisMonthBox">
        <div class="inner">
            <h3>
                <span id="~_NewPatientsThisMonthPercent">0</span>
                <sup style="font-size: 20px">%</sup>
            </h3>

            <p>{{text:"Site.Reports.ReportNewPatientsThanPreviousMonthBox"}}</p>
        </div>
        <div class="icon">
            <i id="~_NewPatientsThisMonthIcon" class="fa "></i>
        </div>
    </div>
</div>
